{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="col-12" >
        <div class="container" style="position: relative; width: 500px; margin-top: 100px;">
            <div class="card">
                <div class="card-header text-center"><h4>Create Neighborhood</h4></div>
                <hr>
                <div class="card-body text-center" style="background-color: #540b0e;">
                    <form action="" method="POST" enctype="multipart/form-data" novalidate>
                        {%csrf_token%}
                        
                        {% bootstrap_form form layout='inline' %}
                        <button type=submit class="btn btn-sm btn-secondary" value="Upload">Post</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>Sent!</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer  style="text-align: center;padding: 3px;background-color: #540b0e;color: white;">
    <p>Author: Gabriel Odhiambo<br>
    <a href="mailto:gabyxbinnaeh4@gmail.com" style="color:white">gabyxbinnaeh4@gmail.com</a>
    </p>
</footer>

{% endblock %}
