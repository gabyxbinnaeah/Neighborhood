<div class="row d-flex justify-content-center">
    {%if my_posts%}
    {% for posts in my_posts%}
    <div class="col-md-4" style="padding:10px;">
    <div class="card">
            <div class="card-header">{{posts.title}}</div>
            <div class="card-body" > <img src="{{posts.image.url}}" alt="" height="100px" width="100%"> </div>
            <div class="card-footer text-center"> <button src="{{posts.link}}" class="btn btn-secondary">Live Link</button></div>
        </div>
    </div>
        
    {%endfor%}
    {%else%} <p>You havent created any post. Create one!</p>
    {%endif%}
</div>
